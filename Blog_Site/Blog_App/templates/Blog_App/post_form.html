{% extends "Blog_App/base.html" %}

{% block content %}


<form class="post-form" method="post">
  {% csrf_token %}
  {% if not form.instance.pk %}
  <h1>New Post</h1>
  {{form.as_p }}

  {% else %}
  <h1>Update Post</h1>

  {{ form.as_p }}
  {% endif %}
  <button type="submit" class="save btn btn-default">Save</button>
</form>

{% endblock %}
